<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <script src="cal.js"></script>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display"disabled>
        <div class="button-row">
          <button class="button number" onclick="addNumber('7')">7</button>
          <button class="button number" onclick="addNumber('8')">8</button>
          <button class="button number" onclick="addNumber('9')">9</button>
          <button class="button operator" onclick="addOperator('/')">&divide;</button>
        </div>
        <div class="button-row">
          <button class="button number" onclick="addNumber('4')">4</button>
          <button class="button number" onclick="addNumber('5')">5</button>
          <button class="button number" onclick="addNumber('6')">6</button>
          <button class="button operator" onclick="addOperator('*')">&times;</button>
        </div>
        <div class="button-row">
          <button class="button number" onclick="addNumber('1')">1</button>
          <button class="button number" onclick="addNumber('2')">2</button>
          <button class="button number" onclick="addNumber('3')">3</button>
          <button class="button operator" onclick="addOperator('-')">-</button>
        </div>
        <div class="button-row">
          <button class="button number" onclick="addNumber('0')">0</button>
          <button class="button operator" onclick="addDecimal()">.</button>
          <button class="button operator" onclick="calculate()">=</button>
          <button class="button operator" onclick="addOperator('+')">+</button>
        </div>
        <div id="cls">
            <input type="button" value="Clear" onclick="clearResult()">
        </div>
      </div>
</body>
</html>
